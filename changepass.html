<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/changepass.css">
        <title>RaccoonLock</title>
    </head>
    <body>
        <div id="topbar">
            <button id="goback"><-</button>
        </div><br><br>
        <div id="container">
            <h2 id="title">Change password</h2>
            <input id="oldpass" type="password" placeholder="Old password">
            <input id="newpass" type="password" placeholder="New password">
            <input id="renewpass" type="password" placeholder="Retype new password">
            <button id="save">Save</button>
        </div>
    </body>
    <script src="./js/lang/langchangepass.js"></script>
    <script src="./js/changepass.js"></script>
</html>
