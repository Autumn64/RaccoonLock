<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modifyservice.css">
    <title>RaccoonLock</title>
    </head>
    <body>
        <div id="topbar">
            <button id="goback"><-</button>
        </div><br><br>
        <div id="container">
            <h2 id="title"></h2><br><br>
            <select name="services" id="services">
                <option value="none" selected></option>
            </select><br><br>
            <div id="datas" class="hidden"></div>
            <div id="modify" class="hidden">
                <input id="service" type="text" required><br>
                <input id="user" type="email" required><br>
                <input id="password" type="text" required><br>
                <div id="error" class="hidden"></div>
                <div id="success" class="hidden"></div>
                <div class="buttons">
                    <button id="save"></button><br>
                    <button id="cancel"></button><br>
                </div>
                <a id="delete" href="#"></a>
            </div>
        </div>
        <div id="confirm" class="hidden">
            <div id="text"></div>
            <div id="successb" class="hidden"></div>
            <div id="buttons" class="buttons">
                <button id="accept"></button>
                <button id="cancelb"></button>
            </div>
        </div>
        <div id="addd" class="hidden">
            <h2 id="titleadd"></h2><br><br>
            <input id="usera" type="email" required><br>
            <input id="passworda" type="text" required><br>
            <div id="errora" class="hidden"></div>
            <div id="successa" class="hidden"></div>
            <div class="buttons">
                <button id="savea"></button><br>
                <button id="cancela"></button><br>
            </div>
        </div>
    </body>
    <script src="js/modifyservice.js"></script>
    <script src="./js/lang/langmodifyservice.js"></script>
</html>
