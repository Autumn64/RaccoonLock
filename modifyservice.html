<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="C:/RaccoonLock/styles.css">
    <link rel="stylesheet" href="css/modifyservice.css">
    <title>RaccoonLock</title>
    </head>
    <body>
        <div id="topbar">
            <button id="goback"><-</button>
        </div><br><br>
        <div id="container">
            <h2>Select the data to modify.</h2><br><br>
            <select name="services" id="services">
                <option value="none" selected>Select a service</option>
            </select><br><br>
            <div id="datas" class="hidden"></div>
            <div id="modify" class="hidden">
                <input id="user" type="email" placeholder="User" required><br>
                <input id="password" type="text" placeholder="Password" required><br>
                <div id="error" class="hidden"></div>
                <div id="success" class="hidden">Data modified successfully!<br><br></div>
                <div class="buttons">
                    <button id="save">Save</button><br>
                    <button id="cancel">Cancel</button><br>
                </div>
                <a id="delete" href="#">Delete account.</a>
            </div>
        </div>
        <div id="confirm" class="hidden">
            <div id="text">
                <h2>Are you sure you want to delete this account?</h2>
                <h3>This action will be permanent.</h3>
            </div>
            <div id="successb" class="hidden"><br>Account deleted successfully!</div>
            <div id="buttons" class="buttons">
                <button id="accept">Accept</button>
                <button id="cancelb">Cancel</button>
            </div>
        </div>
        <div id="addd" class="hidden">
            <h2>Add a new account.</h2><br><br>
            <input id="usera" type="email" placeholder="User" required><br>
            <input id="passworda" type="text" placeholder="Password" required><br>
            <div id="errora" class="hidden"></div>
            <div id="successa" class="hidden">Account added successfully!<br><br></div>
            <div class="buttons">
                <button id="savea">Save</button><br>
                <button id="cancela">Cancel</button><br>
            </div>
        </div>
    </body>
    <script src="js/modifyservice.js"></script>
</html>
