<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <title>RaccoonLock - Settings</title>
  </head>
  <body>
    <div id="topbar">
        <button id="goback" class="hidden"><-</button>
        <button id="about" class="hidden"></button>
    </div><br><br>
    <div id="info">
        <h2 id="title"></h2><br><br>
        <table>
            <tr>
              <td id="tdname"></td>
              <td><input id="name" type="text"></td>
            </tr>
	    <tr>
	      <td id="tdnameindex"></td>
	      <td><select name="nameindex" id="nameindex"></select></td>
	    </tr>
            <tr>
              <td id="tdmail"></td>
              <td><input id="user" type="email"></td>
            </tr>
            <tr>
              <td id="tdphone"></td>
              <td><input id="phone" type="tel"></td>
            </tr>
            <tr>
                <td id="tdbirthday"></td>
                <td><input id="birthdate" type="date"></td>
            </tr>
            <tr>
              <td id="tdpassword"></td>
              <td><input id="password" type="password"></td>
            </tr>
            <tr>
              <td id="tdlanguage"></td>
              <td><select name="language" id="language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="eo">Esperanto</option>
                <option value="pt">Português</option>
                <option value="nb">Norsk Bokmål</option>
                <option value="kr">한국어</option>
            </select></td>
            </tr>
            <tr><td><br></td><td><br></td></tr>
            <tr>
              <td id="tdpasswordmode"></td>
              <td>
                <label class="switch">
                  <input type="checkbox" id="switch">
                    <span class="slider"></span>
                </label>
              </td>
            </tr>
	  </table>
          <div id="error" class="hidden"></div>
          <div id="successa" class="hidden"></div><br><br>
          <button id="save"></button><br>
          <button id="backup"></button><br>
          <button id="reset"></button>
    </div>
    <div id="verify" class="hidden">
      <br><br><br><br>
      <h2 id="nowenter"></h2>
      <input id="code" type="text" required>
      <div id="errorv" class="hidden">
      </div>
      <div id="success" class="hidden"></div><br><br>
      <button id="submitv"></button><br>
      <a id="gobackl" href="#"></a>
    </div>
  </body>
  <script src="js/settings.js"></script>
  <script src="./js/lang/langsettings.js"></script>
</html>
